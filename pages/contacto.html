<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logonr.png">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <!--FILA DE LOGO + NAV-->
    <header class="header" id="arriba">
        <nav class="header__navbar">
            <ul>
                <li> <a href="../index.html">Inicio</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li> <a href="../pages/sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/informacionutil.html">Información útil</a></li>
            </ul>
        </nav>
        <img src="../assets/img/logonr.png" alt="logonr">
        <H1 class="h1">
            ESTUDIO JURÍDICO PREVISIONAL
        </H1>

        <p><a href="#abajo" class="header__abajo">Ir abajo</a></p>
    </header>
    <!--INFORMACIÓN DE MI SITIO-->
    <section class="contenido">
        <H2>Contacto</H2>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                <br>
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
            </fieldset>
            <br>
            <br>
            <label for="correo">Correo electronico</label>
            <input type="email" name="correo" id="correo" placeholder="Ingresa tu mail  " required>
            <br>
            <br>
            <label for="num">Número</label>
            <input type="number" name="num" id="num" placeholder="Ingresa tu numero  " required>
            <br>
            <br>
            <label for="comentario">Comentario</label>
            <br><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Enviá el formulario">
            <input type="reset" value="Limpiar formulario">
            <input type="button" value="">

        </form>
    </section>
    <!--INICIO DE FOOTER-->
    <footer class="footer" id="abajo">
        <form class="footer__consultas" action="">
            <fieldset>
                <legend>Consultas</legend>
                <textarea name="Consultas" id="Consultas" cols="30" rows="2"></textarea>
                <input type="submit" value="Enviá el formulario">
                <input type="reset" value="Limpiar formulario">
                <input type="button" value="">
            </fieldset>
        </form>
        <nav class="footer__navbar">
            <ul>
                <li> <a href="../index.html">Inicio</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li> <a href="../pages/sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/informacionutil.html">Información útil</a></li>
            </ul>
        </nav>
        <p class="footer__arriba"><a href="#arriba">Ir arriba</a></p>
    </footer>
</body>

</html>
